<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assests/game.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assests/game.css">
    <title>Typing Test</title>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
    </button>

    <div class="container">
        <h1 class="title">NEON<span>TYPER</span></h1>

        <div class="difficulty-container">
            <button class="difficulty-btn active" data-difficulty="easy">EASY</button>
            <button class="difficulty-btn" data-difficulty="medium">MEDIUM</button>
            <button class="difficulty-btn" data-difficulty="hard">HARD</button>
        </div>

        <div class="word-display-container">
            <div id="word-display"></div>
        </div>

        <input type="text" id="input-field" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Type here...">

        <div class="stats-container">
            <div id="wpm" class="stat">WPM:...</div>
            <div id="accuracy" class="stat">ACCURACY:...</div>
        </div>

        <div id="results"></div>

        <select id="mode" style="display: none;">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <!-- Start Modal -->
    <div id="start-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Welcome to NeonTyper</h2>
            <p>Test your typing speed with our easy-to-use game.</p>
            <p>Choose a difficulty level and start typing the words that appear.</p>
            <button id="start-game-btn" class="btn">Start Game</button>
        </div>
    </div>

    <!-- End Modal -->
    <div id="end-modal" class="modal">
        <div class="modal-content">
            <h2 id="end-message"></h2>
            <div class="result-stats">
                <div class="stat-item" id="final-wpm"></div>
                <div class="stat-item" id="final-accuracy"></div>
                <div class="stat-item" id="final-score"></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span>Progress</span>
                    <span id="final-progress"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span>Score</span>
                    <span id="score-percentage"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="score-fill"></div>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button id="continue-btn">Continue</button>
                <button id="restart-btn">Restart</button>
                <button id="quit-btn">Quit</button>
            </div>
        </div>
    </div>
    <script src="/assests/script.js"></script>
</body>

</html>
